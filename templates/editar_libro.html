<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
<div class="container mt-5">
    <h2>Editar Libro</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="titulo" class="form-label">TÃ­tulo del Libro</label>
            <input type="text" name="titulo" id="titulo" class="form-control" value="{{ libro.titulo }}" required>
        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>

    </form>
</div>
</body>
</html>
