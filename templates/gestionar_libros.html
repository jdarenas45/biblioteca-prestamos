<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        {% if mensaje %}
        <div class="alert alert-{{ mensaje.categoria }} alert-dismissible fade show" role="alert">
            {{ mensaje.texto }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <!-- Resto del contenido -->
    </div>
        <h2>Gestionar Libros</h2>
        <!-- Resto del código -->
    <a href="{{ url_for('registrar_libro') }}" class="btn btn-primary mb-3">Registrar Nuevo Libro</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Disponible</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for libro in libros %}
            <tr>
                <td>{{ libro.id }}</td>
                <td>{{ libro.titulo }}</td>
                <td>{{ libro.autor.nombre }}</td>
                <td>{{ 'Sí' if libro.disponible else 'No' }}</td>
                <td>
                    <a href="{{ url_for('editar_libro', libro_id=libro.id) }}" class="btn btn-warning btn-sm">Editar</a>
                    <form method="POST" action="{{ url_for('eliminar_libro', libro_id=libro.id) }}" style="display:inline;" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este libro?');">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Inicio</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
